    .chat-input {

<body>
  <div class="chat-container">
    <div class="chat-header">ìŠ¤ë§ˆíŠ¸ìŠ¤í† ì–´ FAQ ì±—ë´‡</div>
    <div class="chat-messages" id="chat-messages">
      <div class="message-box bot">
        <div class="message-text">ì•ˆë…•í•˜ì„¸ìš”! ìŠ¤ë§ˆíŠ¸ìŠ¤í† ì–´ ê´€ë ¨ ì§ˆë¬¸ì„ ì…ë ¥í•´ ì£¼ì„¸ìš” ğŸ˜Š</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”...">
      <button id="send-button">ë³´ë‚´ê¸°</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let sessionId = null;

    function addMessage(sender, text) {
      const box = document.createElement("div");
      box.className = `message-box ${sender}`;
      const msg = document.createElement("div");
      msg.className = "message-text";
      msg.textContent = text;
      box.appendChild(msg);
      chatMessages.appendChild(box);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      userInput.value = "";

      const body = {
        message: message,
        ...(sessionId && { session_id: sessionId })
      };

      try {
        const res = await fetch("http://localhost:8000/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          sessionId = data.session_id;
          addMessage("bot", data.bot_response);
        } else {
          addMessage("bot", `ì˜¤ë¥˜ ë°œìƒ: ${data.error || "ì„œë²„ ì˜¤ë¥˜"}`);
        }
      } catch (err) {
        addMessage("bot", `âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${err.message}`);
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
