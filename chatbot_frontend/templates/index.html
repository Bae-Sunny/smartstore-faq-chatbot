<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>스마트스토어 FAQ 챗봇</title>
  {% load static %} {# 이 줄을 반드시 추가해야 합니다! #}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">스마트스토어 FAQ 챗봇</div>
    <div class="chat-messages" id="chat-messages">
      <div class="message-box bot">
        <div class="message-text">안녕하세요! 스마트스토어 관련 질문을 입력해 주세요 😊</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="질문을 입력하세요...">
      <button id="send-button">보내기</button>
    </div>
  </div>

  <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
